<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Expert Database</title>

        <!-- Bootstrap Core CSS -->
        <link href="../../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- MetisMenu CSS -->
        <link href="../../bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">
        <!-- Custom CSS -->   
        <link href="../../font-awesome/css/sb-admin-2.css" rel="stylesheet" type="text/css"/>
        <!-- Custom Fonts -->
        <link href="../../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href="../../css/custom.css" rel="stylesheet" type="text/css"/>
    </head>

    <body>

        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-info">
                        <div class="panel-heading">
                            <h4 class="panel-title"><span><i class="fa fa-user"></i></span> <b>Sign In</b></h4>
                        </div>
                        <div class="panel-body">                                                                                       
                            <form role="form">
                                <fieldset>
                                    <div id="confirm">
                                        <div class="form-group">
                                            <label>Email</label>
                                            <input class="form-control" id="txEmail" placeholder="E-mail" name="email" type="email" autofocus>                                        
                                        </div>
                                        <div>
                                            <a href="#" class="btn btn-lg btn-primary btn-block" id="btn-send">Send</a>
                                        </div>
                                    </div>
                                    <div class="hidden" id="verify">
                                        <div class="form-group">
                                            <label>Verify code</label>
                                            <input class="form-control" id="txEmail" placeholder="Verify code" type="text" autofocus>                                        
                                        </div>
                                        <div>
                                            <a href="#" class="btn btn-lg btn-primary btn-block" id="btn-verify">Submit</a>
                                        </div>
                                    </div>
                                    <div id="reset" class="hidden">
                                        <div class="form-group">
                                            <label>New password</label>
                                            <input class="form-control" id="txPassword" placeholder="Password" name="password" type="password" value="">
                                        </div>  
                                        <div class="form-group">
                                            <label>Confirm password</label>
                                            <input class="form-control" id="txPassword" placeholder="Password" name="password" type="password" value="">
                                        </div>
                                        <!-- Change this to a button or input when using this as a form -->
                                        <a href="../expert/index.html" class="btn btn-lg btn-success btn-block" id="btn-submit">Submit</a>
                                    </div>
                                </fieldset>
                            </form>                                                        
                        </div>
                        <div class="panel-footer text-center">
                            <a href="index.html" class="text-center">Cancel</a>
                        </div>                            
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery -->
        <script src="../../bower_components/jquery/dist/jquery.min.js"></script>
        <!-- Bootstrap Core JavaScript -->
        <script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <!-- Metis Menu Plugin JavaScript -->
        <script src="../../bower_components/metisMenu/dist/metisMenu.min.js"></script>
        <!-- Custom Theme JavaScript -->    
        <script src="../../js/backend/sb-admin-2.js" type="text/javascript"></script>
        <script>
            $(function () {            
                $("#btn-send").click(function () {                
                    $("#confirm").toggleClass("hidden");
                    $("#verify").toggleClass("hidden");
                });
                $("#btn-verify").click(function () {
                    $("#reset").toggleClass("hidden");
                    $("#verify").toggleClass("hidden");
                });                
            });
        </script>
    </body>

</html>
