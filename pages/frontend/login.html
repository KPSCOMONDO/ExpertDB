<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Expert Database</title>

        <!-- Bootstrap Core CSS -->
        <link href="../../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- MetisMenu CSS -->
        <link href="../../bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">
        <!-- Custom CSS -->   
        <link href="../../font-awesome/css/sb-admin-2.css" rel="stylesheet" type="text/css"/>
        <!-- Custom Fonts -->
        <link href="../../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-info">
                        <div class="panel-heading">
                            <h4 class="panel-title"><span><i class="fa fa-user"></i></span> <b>Sign In</b></h4>
                        </div>
                        <div class="panel-body">                                                                                       
                            <form role="form">
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control" id="txEmail" placeholder="E-mail" name="email" type="email" autofocus>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" id="txPassword" placeholder="Password" name="password" type="password" value="">
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                        </label>
                                    </div>                              
                                </fieldset>
                            </form>
                            <input type="submit" id="btn-login1" class="btn btn-lg btn-success btn-block" value="Login" >
                            <div class="text-right">
                                <label class="text-muted">Is not a member? <a href="signup.html">Sign up</a></label><br>
                                <label class="text-muted">Forget password? <a href="resetpassword.html">Reset password</a></label>  
                            </div>                            
                        </div>
                        <div class="panel-footer text-center">
                            <a href="index.html" class="text-center">Cancel</a>
                        </div>                            
                    </div>
                </div>
            </div>
        </div>      
        <!-- jQuery -->
        <script src="../../bower_components/jquery/dist/jquery.min.js"></script>
        <!-- Bootstrap Core JavaScript -->
        <script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <!-- Metis Menu Plugin JavaScript -->
        <script src="../../bower_components/metisMenu/dist/metisMenu.min.js"></script>
        <!-- Custom Theme JavaScript -->    
        <script src="../../js/backend/sb-admin-2.js" type="text/javascript"></script>
        <script>
            $(function () {
                $("#btn-login1").click(function () {

                    if ($("#txEmail").val() === "Admin") {
                        window.location.href = "../expert/index.html";                      
                    } else if ($("#txEmail").val() === "Expert") {
                        window.location.href = "../user/index.html";
                    } else if ($("#txEmail").val() === "User") {
                        window.location.href = "../user/index.html";
                    }
                });
            });
        </script>
    </body>

</html>
