<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Expert Database</title>

        <!-- Bootstrap Core CSS -->
        <link href="../../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- MetisMenu CSS -->
        <link href="../../bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">
        <!-- Custom CSS -->   
        <link href="../../font-awesome/css/sb-admin-2.css" rel="stylesheet" type="text/css"/>
        <!-- Custom Fonts -->
        <link href="../../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    </head>

    <body>

        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-info">
                        <div class="panel-heading">
                            <h4 class="panel-title"><span><i class="fa fa-user-md"></i></span> <b>Sign Up</b></h4>
                        </div>
                        <div class="panel-body">                                                                                       
                            <form role="form">
                                <fieldset>
                                    <div class="form-group">
                                        <label>First name</label>
                                        <input class="form-control" id="txEmail" placeholder="Channy" type="text" autofocus>
                                    </div>
                                    <div class="form-group">
                                        <label>Sure name</label>
                                        <input class="form-control" id="txPassword" placeholder="Sok" type="text" value="">
                                    </div>
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input class="form-control" id="txEmail" placeholder="E-mail" name="email" type="email" autofocus>
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input class="form-control" id="txPassword" placeholder="Password" name="password" type="password" value="">
                                    </div>
                                     <div class="form-group">
                                        <label>Confirm password</label>
                                        <input class="form-control" id="txPassword" placeholder="Password" name="password" type="password" value="">
                                    </div>                                    
                                    <!-- Change this to a button or input when using this as a form -->
                                    <a href="" class="btn btn-lg btn-success btn-block" id="btn-login">Sign Up</a>
                                </fieldset>
                            </form>
                            <div class="text-right">
                                <p class="text-muted">Is a member? <a href="login.html">Sign In</a></p>                                                             
                            </div>                            
                        </div>
                        <div class="panel-footer text-center">
                            <a href="index.html" class="text-center">Cancel</a>
                        </div>                            
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery -->
        <script src="../../bower_components/jquery/dist/jquery.min.js"></script>
        <!-- Bootstrap Core JavaScript -->
        <script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <!-- Metis Menu Plugin JavaScript -->
        <script src="../../bower_components/metisMenu/dist/metisMenu.min.js"></script>
        <!-- Custom Theme JavaScript -->    
        <script src="../../js/backend/sb-admin-2.js" type="text/javascript"></script>
        <script>
            $(function () {
                $("#btn-login").click(function () {                    
                    if ($("#txEmail").val() === "Admin") {                        
                         window.location.href = "../admin/index.html";                        
                    } else if ($("#txEmail").val() === "Expert") {
                        window.location.href = "../expert/index.html";
                    } else if ($("#txEmail").val() === "User") {
                        window.location.href = "../user/index.html";
                    }
                });
            });
        </script>
    </body>

</html>
